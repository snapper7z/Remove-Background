<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgErase - Remove Background From Image </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
</head>
<body>
    <div class="logo">
        <img src="logo.svg" alt="logo">
        <h1>bgErase</h1>
    </div>

    <div class="main">
        <div class="style1">
            <div class="image">
                <div class="image1"><img src="./image/Skating.png" id="withbg" alt="img"></div>
                <div class="image2"><img src="./image/Skating-Transparent.png" id="withoutbg" alt="img"></div>
            </div>
            <div class="text">Remove Image Background</div>
        </div>
        <div class="style2">
            <div class="upload-image">
                <div class="inner-upload-image">
                    <img src="" alt="" id="input-image">
                    <input type="file" id="filepicker" hidden>
                    <img src="add.svg" id="icon" alt="icon">
                    <span>Upload Image</span>
                </div>
                <button id="upload-btn">Upload</button>
            </div>
            <img src="./image/Loading_Gif.gif" id="loading" alt="">
        </div>
        <!-- <img src="" alt="" id="generatedImg"> -->
         <div class="result">
            <div class="mainbox">
                <div class="resultImg1"><img src="" alt=""></div>
                <div class="resultImg2"><img src="" alt=""></div>
            </div>
            <div class="btns">
                <button id="download">Download PNG</button>
                <button id="reset">Reset</button>
            </div>
         </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
